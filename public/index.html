<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 聊天助手</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <h1>Notion 聊天助手</h1>
                <div class="search-mode-selector">
                    <label for="searchModeSelect" class="mode-label">搜尋模式：</label>
                    <select id="searchModeSelect" class="mode-select">
                        <option value="1" selected>單循環 (快速)</option>
                        <option value="2">雙循環 (平衡)</option>
                        <option value="3">三循環 (精確)</option>
                    </select>
                    <span class="cost-indicator" id="costIndicator">🟢 低成本</span>
                </div>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">準備就緒</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>您好！我可以幫您搜尋 Notion 中的筆記。請輸入您想要查找的內容。</p>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="輸入您的問題..." autocomplete="off">
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 歡迎彈窗 -->
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-modal">
            <div class="welcome-header">
                <h2>歡迎使用 Notion 聊天助手</h2>
                <button class="close-button" id="closeWelcome" aria-label="關閉彈窗">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>

            <div class="welcome-content">
                <div class="welcome-intro">
                    <p class="intro-text">智慧搜尋您的 Notion 工作區</p>
                    <p class="intro-description">使用自然語言尋找筆記與資料</p>
                </div>

                <div class="welcome-example">
                    <div class="example-label">範例提問</div>
                    <div class="example-prompt">"找出所有關於 JavaScript 的學習筆記"</div>
                </div>

                <div class="welcome-tips">
                    <div class="tip-item">
                        <span class="tip-icon">⏱</span>
                        <span class="tip-text">搜尋時間約 30-120 秒</span>
                    </div>
                    <div class="tip-item">
                        <span class="tip-icon">🔍</span>
                        <span class="tip-text">支援關鍵字和自然語言查詢</span>
                    </div>
                </div>

                <div class="welcome-footer">
                    <button class="start-button" id="startChatting">開始使用</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
